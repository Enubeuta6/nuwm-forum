{% extends 'base.html' %}

{% block title %}
	Kurwa Title!
{% endblock %}

{% block content %}

	{% if latest_articles_list %}
<div class="mx-auto pt-5 fs-4" style="width: 200px;">

	{% for a in latest_articles_list %}

		<div class="fs-5" style="width: 200px;">
		<a href="{% url 'articles:detail' a.id %}">{{a.article_title}}</a>
		</div>
	{% endfor %}
</div>

	{% else %}

	Articles not found
	{% endif %}

	

{% endblock %}
